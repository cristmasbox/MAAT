name: Publish AAR to Maven Central

on:
  workflow_dispatch:
  release:
    types: [released]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Publish to Sonatype
        run: ./gradlew publishToSonatype closeSonatypeStagingRepository releaseSonatypeStagingRepository
        env:
            OSSRH_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
            OSSRH_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
